<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 85" width="320" height="85">
  <defs>
    <!-- Terminal Window Gradient -->
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Command Cursor Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal Window Background -->
  <rect x="10" y="15" width="200" height="50" rx="8" ry="8" fill="url(#terminalGradient)" stroke="#4a5568" stroke-width="1.5"/>
  
  <!-- Terminal Header (Traffic Lights) -->
  <circle cx="25" cy="28" r="3" fill="#ff5f57"/>
  <circle cx="37" cy="28" r="3" fill="#ffbd2e"/>
  <circle cx="49" cy="28" r="3" fill="#28ca42"/>
  
  <!-- Terminal Prompt -->
  <text x="20" y="45" font-family="'JetBrains Mono', 'Monaco', 'Consolas', monospace" font-size="10" fill="#4ade80">$</text>
  <text x="30" y="45" font-family="'JetBrains Mono', 'Monaco', 'Consolas', monospace" font-size="10" fill="#e2e8f0">gexd</text>
  <text x="60" y="45" font-family="'JetBrains Mono', 'Monaco', 'Consolas', monospace" font-size="10" fill="#38bdf8">create</text>
  
  <!-- Blinking Cursor -->
  <rect x="100" y="38" width="6" height="10" fill="#4ade80" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- GEXD Main Text -->
  <text x="230" y="38" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">GEXD</text>
  <text x="230" y="55" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="7" fill="#64748b" letter-spacing="1px">CLI GENERATOR</text>
  
  <!-- Command Line Icons -->
  <g transform="translate(220, 18)">
    <!-- Flutter Icon -->
    <path d="M5 0L10 5L5 10L0 5Z" fill="#02569b" opacity="0.7"/>
    <path d="M5 5L7.5 7.5L5 10L2.5 7.5Z" fill="#0175c2"/>
  </g>
</svg>