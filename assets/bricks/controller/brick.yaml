name: controller
description: Generate GetX controller files for dependency injection

version: 0.1.0+1

environment:
  mason: ^0.1.1


vars:
  name:
    type: string
    description: Controller name (e.g., auth, profile)
    prompt: What is the controller name?

  is_core:
    type: boolean
    description: Is this a core controller?
    default: false
  
  is_shared:
    type: boolean
    description: Is this a shared controller?
    default: true
    
  is_screen:
    type: boolean
    description: Is this a screen controller?
    default: false
  
  screenName:
    type: string
    description: Screen name for screen controllers
    prompt: What is the screen name?
