name: screen
description: Generate complete screen with controller, view, and binding

# The following defines the brick repository url.
# Uncomment and update the following line before publishing the brick.
# repository: https://github.com/my_org/my_repo

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

environment:
  mason: ^0.1.1

vars:
  name:
    type: string
    description: Screen name
    prompt: What is the screen name?
  screenType:
    type: enum
    description: Type of screen to generate
    default: basic
    values:
      - basic
      - form
      - withState
    prompt: Which screen type do you want to generate?
  is_basic:
    type: boolean
    description: Whether this is a basic screen type
    default: true
  is_form:
    type: boolean
    description: Whether this is a form screen type
    default: false
  is_state:
    type: boolean
    description: Whether this is a state management screen type
    default: false
  has_model:
    type: boolean
    description: Whether to include a model class
    default: false
  modelExists:
    type: boolean
    description: Whether the model class already exists
    default: false
  modelName:
    type: string
    description: Name of the model class
    default: ''
  modelImport:
    type: string
    description: Import statement for the model class
    default: ''
