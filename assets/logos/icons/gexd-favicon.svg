<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Terminal Shadow -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Terminal Window -->
  <rect x="12" y="20" width="40" height="24" rx="4" ry="4" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Terminal Header -->
  <rect x="12" y="20" width="40" height="8" rx="4" ry="4" fill="#2d3748"/>
  <circle cx="18" cy="24" r="1.5" fill="#ff5f57"/>
  <circle cx="24" cy="24" r="1.5" fill="#ffbd2e"/>
  <circle cx="30" cy="24" r="1.5" fill="#28ca42"/>
  
  <!-- Command Prompt -->
  <text x="16" y="36" font-family="monospace" font-size="8" fill="#4ade80" font-weight="bold">$</text>
  <text x="22" y="36" font-family="monospace" font-size="7" fill="#e2e8f0">gexd</text>
  
  <!-- Cursor -->
  <rect x="42" y="30" width="6" height="8" fill="#4ade80" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>