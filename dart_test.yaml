# Test configuration for Gexd CLI
test_on: "vm"
platforms: [vm]

# Test reporting
reporter: "expanded"

# Test tags configuration
tags:
  # Core test types
  unit:
    description: "Fast unit tests for individual functions/classes"
    timeout: "30s"
  integration:
    description: "Medium-speed tests exercising multiple units together"
    timeout: "2m"
  e2e:
    description: "End-to-end tests with real project creation"
    timeout: "8m"
  smoke:
    description: "Essential smoke tests for basic functionality"
    timeout: "1m"
  build:
    description: "Build verification tests"
    timeout: "2m"
  verification:
    description: "Code generation and build verification tests"
    timeout: "2m"

# Performance settings
concurrency: 4
timeout: "15m"

# Override for specific test directories
override:
  # Unit tests - fast and direct
  test/unit/**:
    timeout: "30s"
    concurrency: 8
  
  # Integration tests - medium speed
  test/integration/**:
    timeout: "2m"
    concurrency: 4
  
  # E2E tests - slow and resource intensive
  test/e2e/**:
    timeout: "8m"
    concurrency: 1
  
  # Helper and mock tests - fast
  test/helpers/**:
    timeout: "15s"
    concurrency: 8
  
  test/mocks/**:
    timeout: "15s"
    concurrency: 8

# Global test presets
presets:
  # For CI environments (GitHub Actions, etc.)
  ci:
    concurrency: 2
    timeout: "15m"
    reporter: "json"
  
  # For local development
  dev:
    concurrency: 4
    timeout: "5m"
    reporter: "expanded"
  
  # For quick smoke testing
  quick:
    concurrency: 6
    timeout: "2m"
    reporter: "compact"