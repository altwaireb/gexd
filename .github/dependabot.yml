version: 2

updates:
  # Enable version updates for Dart/Pub packages
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "altwaireb"
    assignees:
      - "altwaireb"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group minor and patch updates together
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Separate group for dev dependencies
      dev-dependencies:
        patterns:
          - "test*"
          - "build_runner*"
          - "json_*"
        update-types:
          - "minor"
          - "patch"
    # Allow security updates immediately
    allow:
      - dependency-type: "all"
    # Auto-merge patch updates for known safe packages
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "get"
        update-types: ["version-update:semver-major"]
      - dependency-name: "args"
        update-types: ["version-update:semver-major"]
      - dependency-name: "mason"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "altwaireb"
    assignees:
      - "altwaireb"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
    # Group GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"