name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Quick validation jobs
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed lib/ test/ bin/

  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Analyze code
        run: dart analyze --fatal-infos

  # Unit and Integration Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Run unit tests
        run: dart test --tags unit --reporter github
        timeout-minutes: 5
      
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Run integration tests
        run: dart test --tags integration --reporter github
        timeout-minutes: 5

  # Build runner
  build-runner:
    name: Build Runner
    runs-on: ubuntu-latest
    needs: [integration-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Run build runner
        run: dart run build_runner build --delete-conflicting-outputs

  # Build verification
  build-verify:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [build-runner]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Run build runner (to ensure clean state)
        run: dart run build_runner build --delete-conflicting-outputs
      - name: Verify build is clean
        run: dart test test/build_verify_test.dart --reporter github
        timeout-minutes: 5

  # E2E Tests Matrix
  e2e-tests:
    name: E2E Tests - ${{ matrix.test_group }}
    runs-on: ubuntu-latest
    needs: [format, analyze, unit-tests, build-verify]
    strategy:
      fail-fast: false
      matrix:
        test_group: [
          'CreateCommand E2E Tests',
          'InitCommand E2E Tests'
        ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter (needed for project creation)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
          cache: true
      - name: Install dependencies
        run: dart pub get
      - name: Verify Flutter installation
        run: flutter --version
      - name: Run E2E test group - ${{ matrix.test_group }}
        run: |
          case "${{ matrix.test_group }}" in
            "CreateCommand E2E Tests")
              dart test test/e2e/create_command_test.dart --reporter github
              ;;
            "InitCommand E2E Tests")
              dart test test/e2e/init_command_test.dart --reporter github
              ;;
          esac
        timeout-minutes: 10

  # Final validation
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [format, analyze, unit-tests, integration-tests, build-runner, build-verify, e2e-tests]
    if: always()
    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.format.result }}" != "success" || \
                "${{ needs.analyze.result }}" != "success" || \
                "${{ needs.unit-tests.result }}" != "success" || \
                "${{ needs.integration-tests.result }}" != "success" || \
                "${{ needs.build-runner.result }}" != "success" || \
                "${{ needs.build-verify.result }}" != "success" || \
                "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "Some jobs failed!"
            exit 1
          fi
          echo "All tests passed! âœ…"