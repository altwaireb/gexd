name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Build executable for multiple platforms
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            architecture: x64
            artifact_name: gexd-linux-x64
          - os: windows-latest
            platform: windows
            architecture: x64  
            artifact_name: gexd-windows-x64.exe
          - os: macos-latest
            platform: macos
            architecture: x64
            artifact_name: gexd-macos-x64
          - os: macos-latest
            platform: macos
            architecture: arm64
            artifact_name: gexd-macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: dart pub get

      - name: Run tests (quick validation)
        run: |
          dart test --tags unit --concurrency=4
          dart test --tags build --concurrency=4

      - name: Compile executable
        run: |
          dart compile exe bin/gexd.dart -o ${{ matrix.artifact_name }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 7

  # Create GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./artifacts
          
      - name: Display structure of downloaded files
        run: ls -la ./artifacts/
        
      - name: Prepare release files and checksums
        run: |
          mkdir -p ./release
          find ./artifacts -name "gexd-*" -type f -exec cp {} ./release/ \;
          cd ./release
          shasum -a 256 gexd-* > checksums.txt
          ls -la
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./release/*
          body_path: .github/release_notes.md
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to pub.dev (optional)
  publish:
    name: Publish to pub.dev
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, release]
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
          
      - name: Install dependencies
        run: dart pub get
        
      - name: Verify package
        run: dart pub publish --dry-run
        
      - name: Setup pub credentials
        run: |
          mkdir -p ~/.pub-cache/
          echo '${{ secrets.PUB_CREDENTIALS }}' > ~/.pub-cache/credentials.json
          
      - name: Publish to pub.dev
        run: dart pub publish --force