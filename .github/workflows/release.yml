name: Release ðŸš€

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Build executable for multiple platforms  
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            artifact_name: gexd-linux-x64
          - os: windows-latest
            platform: windows-x64
            artifact_name: gexd-windows-x64.exe
          - os: macos-latest
            platform: macos-x64
            artifact_name: gexd-macos-x64
          - os: macos-14  # M1/M2 runners
            platform: macos-arm64
            artifact_name: gexd-macos-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-${{ matrix.platform }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform }}-pub-
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: dart pub get

      - name: Run safety tests
        run: dart test --tags unit --reporter expanded --concurrency=2

      - name: Compile executable
        run: dart compile exe bin/gexd.dart -o ${{ matrix.artifact_name }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 7

  # Create GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts
          
      - name: Prepare release files and checksums
        run: |
          mkdir -p ./release
          find ./artifacts -type f \( -name "gexd-*" -o -name "*.exe" \) -exec cp {} ./release/ \;
          cd ./release
          ls -la
          # Generate checksums
          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 gexd-* > checksums.txt
          else
            sha256sum gexd-* > checksums.txt
          fi
          echo "ðŸ“¦ Release files prepared:"
          cat checksums.txt
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to pub.dev (optional, for stable releases only)  
  publish:
    name: Publish to pub.dev
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, release]
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
          
      - name: Install dependencies
        run: dart pub get
        
      - name: Verify package
        run: dart pub publish --dry-run
        
