name: repository
description:  Generate GetX repository files for data management

version: 0.1.0+1

environment:
  mason: ^0.1.1


vars:
  name:
    type: string
    description: Repository base name
    prompt: What is the repository name?

  is_crud:
    type: boolean
    description: Generate CRUD methods
    default: false

  is_empty:
    type: boolean
    description: Generate empty repository
    default: false
  
  hasInterface:
    type: boolean
    description: Include interface implementation
    default: false
  
  hasModel:
    type: boolean
    description: Has associated model class
    default: false

  modelName:
    type: string
    description: Model class name
    default: ""

  modelExists:
    type: boolean
    description: Model class exists in project
    default: false

  modelImport:
    type: string
    description: Model import path
    default: ""

  packageName:
    type: string
    description: Project package name
    default: ""

  interfaceImport:
    type: string
    description: Interface import path
    default: ""