name: gexd
description: Modern CLI tool for Flutter projects using GetX and Clean Architecture. Generate models, screens, repositories, and services with SOLID principles.
version: 0.1.2
homepage: https://github.com/altwaireb/gexd
repository: https://github.com/altwaireb/gexd
documentation: https://gexd.gitbook.io/gexd-docs
issue_tracker: https://github.com/altwaireb/gexd/issues
funding:
  - https://github.com/sponsors/altwaireb

# Package topics for discoverability
topics:
  - cli
  - flutter
  - getx
  - clean-architecture
  - code-generation

# Screenshots
screenshots:
  - description: "Gexd CLI Logo"
    path: assets/logo.png

# Package assets and logos
assets:
  - assets/gexd-cli-logo.svg
  - assets/logo.svg 
  - assets/logo-black.svg
  - assets/logo-white.svg
  - assets/logo.png
  - assets/gexd-favicon.svg

environment:
  sdk: ^3.8.3

# Platform support for CLI tool
platforms:
  windows:
  macos:
  linux:

# Add regular dependencies here.
dependencies:
  path: ^1.9.0
  args: ^2.7.0
  cli_completion: ^0.5.1
  mason_logger: ^0.3.3
  pub_updater: ^0.5.0
  build_version: ^2.1.3
  interact: ^2.2.0
  yaml: ^3.1.3
  meta: ^1.17.0
  mason: ^0.1.1
  analyzer: ^8.4.1
  grammer: ^1.0.3
  http: ^1.3.0

dev_dependencies:
  build_runner: ^2.10.3
  build_verify: ^3.1.1
  coverage: ^1.15.0
  io: ^1.0.5
  lints: ^6.0.0
  mocktail: ^1.0.4
  test: ^1.25.6


executables:
  gexd:
